<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Exclie</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->

      <paper-header-panel drawer fixed >


        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Paciente</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="#">
            <iron-icon icon="home"></iron-icon>
            <span>Opcion 1</span>
          </a>

          <a data-route="users" href="#">
            <iron-icon icon="info"></iron-icon>
            <span>Opcion 2</span>
          </a>

          <a data-route="contact" href="#">
            <iron-icon icon="mail"></iron-icon>
            <span>Opcion 3</span>
          </a>
          <a data-route="page" href="#">
            <iron-icon icon="a"></iron-icon>
            <span>Opcion 4</span>
          </a>
        </paper-menu>

      </paper-header-panel>

      <!-- Main Area -->

      <paper-header-panel main condenses keep-condensed-header >

        <!-- Main Toolbar -->
        
        <paper-toolbar id="mainToolbar" class="tall">

          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="view-module"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>

          <mat-icon-button icon="navigation:more-vert" target="demoDefault" toggles-target></mat-icon-button>
          <mat-menu id="demoDefault">
              <mat-option label="Option 1"></mat-option>
              <mat-option label="Option 2"></mat-option>
              <mat-option label="Option 3"></mat-option>
          </mat-menu>
          

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name"><img src="images/Logo_Exclie.png" height="80px" alt="Exclie" flex></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Expediente Clinico Electronico</div>

          </div>
        
        </paper-toolbar>
        
        <!-- Main Content -->
         <paper-fab icon="menu" closeIcon="close" across left tall></paper-fab>
        <div class="content">

            
          
          
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            
            <section data-route="home">
              <paper-material elevation="3">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">Listado:</p>
                <my-list></my-list>

                
                
              </paper-material>

              <paper-material>
                <p class="paper-font-body2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam magni laudantium eos animi enim dolores beatae officiis pariatur adipisci eius hic, iste dolore accusantium, repellat, quas voluptate officia doloribus ex.</p>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Opcion 3</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore repellat quos adipisci a itaque, dignissimos voluptatem reprehenderit inventore deserunt explicabo voluptatum dicta natus, debitis fugiat molestiae vero, ipsum quas consequatur.</p>
                <a href="#">link</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Opcion 3</h2>
                <div class="checkbox">
                  <paper-toggle-button></paper-toggle-button>
                  algo
                </div>
                <div class="checkbox">
                  <paper-toggle-button></paper-toggle-button>
                </div>
                <div class="checkbox">
                  <paper-toggle-button></paper-toggle-button>
                </div>
                
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos ea laboriosam iusto ab? Placeat, eaque minima pariatur fugiat accusamus qui corrupti eum quo sed tempora, commodi necessitatibus, laborum sequi. Qui.</p>
              </paper-material>
            </section>

            <section data-route="page" >
              <paper-material elevation="3" style="width:80%;">
                  contenido de la seccion 4
              </paper-material>
              <paper-material elevation="3">
                  contenido de la seccion 4  hoja 
                  <google-calendar-list title="What I'm up to"></google-calendar-list>
              </paper-material>
            </section>

          </iron-pages>
        </div>

      </paper-header-panel>

    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
