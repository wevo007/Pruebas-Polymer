<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-fab-menu Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="paper-fab-menu.html">

  <style>
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    .touchArea {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }

    html /deep/ [layout][center] div div {
      background-color: slateblue;
    }

    html /deep/ #fam.container {
      background-color: blue;
    }
  </style>

</head>
<body unresolved>

  <p>An example of using <code>&lt;paper-fab-menu&gt;</code>.</p>
  <p>Try this demo on mobile/desktop browsers to see how tooltips show.
    <ul>
      <li>MOBILE: Tooltip is automatically shown.</li>
      <li>DESKTOP: Tooltip will be hidden.</li>
    </ul>
  </p>

  <h3>STATUS:</h3>
  <p id="result"></p>

  <div class="touchArea"></div>

  <paper-fab-menu icon="menu" closeIcon="close" duration="0.3">
    <paper-fab-menu-item icon="info-outline" color="blue;" tooltip="Information"></paper-fab-menu-item>
    <paper-fab-menu-item icon="alarm" color="purple;" tooltip="Alarm"></paper-fab-menu-item>
    <paper-fab-menu-item icon="star-outline" color="green;" tooltip="Favorites"></paper-fab-menu-item>
    <paper-fab-menu-item icon="list" color="orange;" tooltip="List"></paper-fab-menu-item>
  </paper-fab-menu>

  <script type="text/javascript">
    (function() {
      var _tabCallback = function() {
        var _result = document.querySelector("#result");
        var _timeString = new Date();

        if (_result.innerText != "")
          _result.innerText = "\n" + _result.innerText;

        _result.innerText = "Click: " + _timeString.toLocaleTimeString() + _result.innerText;
      }

      var _touchArea = document.querySelector(".touchArea");

      _touchArea.addEventListener("click", _tabCallback);
      _touchArea.addEventListener("touchstart", _tabCallback);
    })();
  </script>
</body>
</html>
