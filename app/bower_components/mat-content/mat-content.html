<!--
An element used to display generic [Material Design content](https://www.google.com/design/spec/layout/metrics-keylines.html#metrics-keylines-keylines-spacing).

It will add padding around your content, based on the user's device and given attributes.

```html
<mat-content>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
</mat-content>
```

Using `inset` will indent on the left side, to align the content to a possible [FAB](http://expandjs.com/elements/mat-fab) in an [app bar](http://www.google.com/design/spec/layout/structure.html#structure-app-bar).

```html
<mat-header-panel>
    <mat-header>
        <mat-fab left across icon="content:add"></mat-fab>
    </mat-header>
    <mat-content inset>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </mat-content>
</mat-header-panel>
```

@element mat-content
@description A custom element used to display a generic Material Design container
@keywords material design, material content, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-content
@repository https://github.com/ExpandJS/mat-content

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.5
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">

<dom-module id="mat-content">

    <style>
        :host {
            box-sizing: border-box;
            display: block;
            overflow: visible;
            padding: 16px;
        }

        :host([inset]) {
            padding-left: 72px;
        }

        /* TABLET */

        @media (min-width: 960px) {

            :host {
                padding: 24px;
            }

            :host([inset]) {
                padding-left: 80px;
            }
        }
    </style>

    <template>
        <content id="content"></content>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-content',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is indented.
                 *
                 * @attribute inset
                 * @type boolean
                 * @default false
                 */
                inset: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>

</dom-module>
