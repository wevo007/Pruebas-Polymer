<!--
An element used to group multiple [mat-panel](http://expandjs.com/elements/mat-panel).

By default, the `<mat-panel-group>` will keep only one panel open at a time.

```html
<mat-panel-group>
    <mat-panel>...</mat-panel>
    <mat-panel>...</mat-panel>
    <mat-panel>...</mat-panel>
</mat-panel-group>
```

If you want to open multiple panels at once, you can use `auto-collapse-disabled`.

```html
<mat-panel-group auto-collapse-disabled>
    <mat-panel>...</mat-panel>
    <mat-panel>...</mat-panel>
    <mat-panel>...</mat-panel>
</mat-panel-group>
```

@element mat-panel-group
@description A custom element used to manage multiple Material Design panels as a group
@keywords material design, material panel group, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-panel-group
@repository https://github.com/ExpandJS/mat-panel-group

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.5
@dependency xp-master-state ExpandJS/xp-master-state#0.9.5
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-master-state/xp-master-state.html">
<link rel="import" href="mat-panel.html">

<dom-module id="mat-panel-group">

    <style>
        :host {
            display: block;
            overflow: visible;
        }
    </style>

    <template>
        <template is="xp-master-state" id="xpMasterState" slaves="{{panels}}" slave-tag="mat-panel"></template>
        <content id="content"></content>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-panel-group',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, a panel expansion wont collapse the siblings.
                 *
                 * @attribute auto-collapse-disabled
                 * @type boolean
                 * @default false
                 */
                autoCollapseDisabled: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The slave panels.
                 *
                 * @attribute panels
                 * @type Array
                 * @notifies
                 * @readonly
                 */
                panels: {
                    notify: true,
                    type: Array
                }
            }
        });
    </script>

</dom-module>
