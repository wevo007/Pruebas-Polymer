<dom-module id="my-alert">
  <style>
    :host {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    .alert{

      background-color: #4caf50;
      color: white;
      padding: 16px;
      font-family: Roboto, Helvetica, sans-serif;

    }
  </style>
  <template>
      <div class="alert">contenido de la alerta</div>
  </template>

  <script>
      Polymer({
        is: 'my-alert',
      });
  </script>

</dom-module>
